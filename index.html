  <script>
    function toggleMusic() {
      const audio = document.getElementById('bg-music');
      const button = document.getElementById('music-toggle');

      if (audio.paused || audio.muted) {
        audio.muted = false;
        audio.play();
        button.textContent = "Pause Music ðŸ”‡";
      } else {
