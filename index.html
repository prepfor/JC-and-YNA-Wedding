    html, body {

    }

    body {
      font-family: 'Segoe UI', sans-serif;
      color: var(--black);
      scroll-behavior: smooth;

      background: linear-gradient(to bottom right, #F7E7CE, #D17A8A, #B35868);
      background-attachment: fixed;
      min-height: 100vh;
    }

    nav {
      background-color: var(--light-pink);
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 1000;
      text-align: center;
      border-bottom: 2px solid #f8b195;
    }

    nav a {
      margin: 0 1.5rem;
      color: var(--black);
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
    }

    /* ðŸŒ¸ Hero Section with Soft Overlay */
    .hero {
      background: 
        linear-gradient(to bottom right, rgba(247, 231, 206, 0.8), rgba(209, 122, 138, 0.7), rgba(179, 88, 104, 0.7)),
        url('https://raw.githubusercontent.com/prepfor/JC-and-YNA-Wedding/main/watercolor-floral.jpg') 
        no-repeat center center / cover;
      height: 85vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
      text-shadow: 0 2px 6px rgba(0,0,0,0.6);
      text-align: center;
    }

    .hero-text {
      background-color: rgba(0, 0, 0, 0.4); /* Soft semi-transparent black */
      padding: 2rem 3rem;
      border-radius: 12px;
    }

    .hero h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.3rem;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background: linear-gradient(to bottom right, #F7E7CE, #D17A8A, #B35868);
      color: #241c1a;
      margin-top: auto;
    }

    .play-btn {
      position: fixed;
      bottom: 1.5rem;
      right: 1.5rem;
      background-color: var(--light-pink);
      color: #241c1a;
      border: none;
      border-radius: 8px;
      padding: 0.7rem 1rem;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      cursor: pointer;
      z-index: 1001;
    }

    .play-btn:hover {
      background-color: #f8b195;

    }
  </style>
</head>
<body>

  <script>
    function toggleMusic() {
      const audio = document.getElementById('bg-music');
      const button = document.getElementById('music-toggle');

      if (audio.paused || audio.muted) {
        audio.muted = false;
        audio.play();
        button.textContent = "Pause Music ðŸ”‡";
      } else {
        audio.pause();
        button.textContent = "Play Music ðŸŽµ";
      }
    }
  </script>
