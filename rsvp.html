<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RSVP</title>
  <style>
    :root {
      --black: #140c1c;
      --light-pink: #f9aAAD;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      font-size: 18px;
      color: var(--black);
      background: linear-gradient(to bottom, #681a46, #c15776, #f9aAAD);
      background-attachment: fixed;
      min-height: 100vh;
    }

    /* ðŸŒ¸ Navigation Bar */
    nav {
      background-color: var(--light-pink);
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 1000;
      text-align: center;
      border-bottom: 2px solid #f8b195;
    }

    nav a {
      margin: 0 1.5rem;
      color: var(--black);
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* ðŸŒ¸ RSVP Bubble */
    section {
      max-width: 800px;
      margin: 4rem auto;
      background: var(--light-pink);
      padding: 3rem;
      border-radius: 16px;
      box-shadow: 0 0 16px rgba(0, 0, 0, 0.15);
    }

    h2 {
      text-align: center;
      font-size: 2.2rem;
      margin-bottom: 1.5rem;
      color: #5a2a27;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 1rem;
      line-height: 1.6;
      text-align: center;
    }

    form {
      margin-top: 2rem;
    }

    label {
      display: block;
      font-size: 1.05rem;
      margin-top: 1rem;
      color: #5a2a27;
    }

    input, select {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      display: block;
      margin: 2rem auto 0;
      background-color: #f8b195;
      color: #241c1a;
      padding: 0.8rem 2rem;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #f67280;
      color: white;
      transform: scale(1.05);
    }

    strong {
      color: #8b3e2d;
    }

    a {
      color: #8b3e2d;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>

  <!-- ðŸŒ¸ Light Pink Navigation Bar -->
  <nav>
    <a href="index.html">Home</a>
    <a href="meet.html">Meet the Couple</a>
    <a href="details.html">Wedding Details</a>
    <a href="palette.html">Color Palette</a>
    <a href="weddingroles.html">Wedding Roles</a>
    <a href="rsvp.html">RSVP</a>
  </nav>

  <!-- ðŸŒ¸ RSVP Section -->
  <section>
    <h2>RSVP</h2>
    <p><strong>Weâ€™d love to celebrate with you!</strong></p>
    <p>Please let us know if you can join us for our special day.</p>

    <form action="https://formspree.io/f/mjkrqelw" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="attending">Will you be attending?</label>
      <select id="attending" name="attending" required>
        <option value="">Select one</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
        <option value="Maybe">Maybe</option>
      </select>

      <button type="submit">Submit RSVP</button>
    </form>

    <p style="margin-top: 2rem;">
      You can also reach us at<br>
      <a href="mailto:ynaprep4wedding@gmail.com">ynaprep4wedding@gmail.com</a>
    </p>
  </section>
</body>
</html>
