<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wedding Color Palette</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #778ba5;
      color: white;
      padding: 2rem;
    }
    h2 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .palette {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }
    .color {
      width: 100px;
      height: 100px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h2>Wedding Color Palette</h2>
  <div class="palette">
    <div class="color" style="background-color: #241c1a;">Black</div>
    <div class="color" style="background-color: #65503f;">Brown</div>
    <div class="color" style="background-color: #f4dfca; color: #241c1a;">Beige</div>
    <div class="color" style="background-color: #b0e0e6; color: #241c1a;">Powder</div>
    <div class="color" style="background-color: #7ca8b8;">Muted</div>
    <div class="color" style="background-color: #778ba5;">Shadow</div>
  </div>
</body>
</html>
