<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wedding Color Palette</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem;
      color: #241c1a;
      background: linear-gradient(to bottom, #f9c5bd, #f8b195, #f67280, #c06c84);
      background-attachment: fixed;
      min-height: 100vh;
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    p.description {
      text-align: center;
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    .palette {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    .color {
      width: 100px;
      height: 100px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      text-align: center;
    }

    .color.light {
      color: #241c1a;
    }
  </style>
</head>
<body>
  <h2>Wedding Color Palette</h2>
  <p class="description">
    Our sunset-inspired palette is divided for attire suggestions:<br>
    <strong>Males</strong> – Tierra Cotta, Apricot, Orange Spice<br>
    <strong>Females</strong> – Tawny, Antique Mauve, Dark Lavender
  </p>

  <div class="palette">
    <!-- Male Colors -->
    <div class="color" style="background-color: #985245;">Tierra<br>Cotta</div>
    <div class="color" style="background-color: #df6c49;">Apricot</div>
    <div class="color" style="background-color: #e78d5b;">Orange<br>Spice</div>

    <!-- Female Colors -->
    <div class="color light" style="background-color: #eed2b9;">Tawny</div>
    <div class="color" style="background-color: #c49ea9;">Antique<br>Mauve</div>
    <div class="color" style="background-color: #9583b4;">Dark<br>Lavender</div>
  </div>
</body>
</html>
