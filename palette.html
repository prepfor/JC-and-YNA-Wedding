<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wedding Color Palette</title>
  <style>
    :root {
      --black: #140c1c;
      --light-pink: #f9aAAD;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      font-size: 18px;
      color: var(--black);
      background: linear-gradient(to bottom, #681a46, #c15776, #f9aAAD);
      background-attachment: fixed;
      min-height: 100vh;
      margin: 0;
    }

    nav {
      background-color: var(--light-pink);
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 1000;
      text-align: center;
      border-bottom: 2px solid #f8b195;
    }

    nav a {
      margin: 0 1.5rem;
      color: var(--black);
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    section {
      max-width: 800px;
      margin: 4rem auto;
      background: var(--light-pink);
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 0 16px rgba(0, 0, 0, 0.15);
    }

    h2 {
      text-align: center;
      font-size: 2.2rem;
      margin-bottom: 1.5rem;
      color: #5a2a27;
    }

    p.description {
      text-align: center;
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    h3 {
      margin-top: 2rem;
      text-align: center;
      font-size: 1.3rem;
      color: #5a2a27;
    }

    .palette {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    .color {
      width: 100px;
      height: 100px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      text-align: center;
      padding: 0.5rem;
    }

    .color.light {
      color: var(--black);
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="meet.html">Meet the Couple</a>
    <a href="details.html">Wedding Details</a>
    <a href="palette.html">Color Palette</a>
    <a href="weddingroles.html">Wedding Roles</a>
    <a href="rsvp.html">RSVP</a>
  </nav>

  <section>
    <h2>Wedding Color Palette</h2>
    <p class="description">
      Our <strong>Classic & Elegant</strong> color palette reflects timeless sophistication.<br>
      Suggested attire colors for our beloved guests:
    </p>

    <!-- Male Palette -->
    <h3>Male</h3>
    <div class="palette">
      <div class="color" style="background-color: #B0B0B0;">Muted<br>Gray</div>
      <div class="color" style="background-color: #1E2A44;">Navy<br>Blue</div>
    </div>

    <!-- Female Palette -->
    <h3>Female</h3>
    <div class="palette">
      <div class="color light" style="background-color: #F7E7CE;">Champagne</div>
      <div class="color light" style="background-color: #D2B48C;">Taupe</div>
      <div class="color light" style="background-color: #F5F5DC;">Beige</div>
      <div class="color light" style="background-color: #F9AABB;">Blush<br>Pink</div>
    </div>

  </section>
</body>
</html>
