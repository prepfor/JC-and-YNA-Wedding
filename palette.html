<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wedding Color Palette</title>
  <style>
    :root {
      --black: #241c1a;
      --light-pink: #ffe4e6;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      font-size: 18px;
      margin: 0;
      padding: 2rem;
      color: var(--black);
      background: linear-gradient(to bottom, #f9c5bd, #f8b195, #f67280, #c06c84);
      background-attachment: fixed;
      min-height: 100vh;
    }

    nav {
      background-color: rgba(244, 223, 202, 0.95);
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 1000;
      text-align: center;
    }

    nav a {
      margin: 0 1.5rem;
      color: var(--black);
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    section {
      max-width: 800px;
      margin: 4rem auto;
      background: var(--light-pink); /* ðŸŒ¸ Light Pink */
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 0 16px rgba(0, 0, 0, 0.15);
    }

    h2 {
      text-align: center;
      font-size: 2.2rem;
      margin-bottom: 1rem;
    }

    p.description {
      text-align: center;
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    h3 {
      margin-top: 2rem;
      text-align: center;
      font-size: 1.3rem;
      color: #5a2a27;
    }

    .palette {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    .color {
      width: 100px;
      height: 100px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      text-align: center;
    }

    .color.light {
      color: #241c1a;
    }
  </style>
</head>
