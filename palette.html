<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wedding Color Palette</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      font-size: 18px;
      margin: 0;
      padding: 2rem;
      color: #241c1a;
      background: linear-gradient(to bottom, #f9c5bd, #f8b195, #f67280, #c06c84);
      background-attachment: fixed;
      min-height: 100vh;
    }

    h2 {
      text-align: center;
      font-size: 2.2rem;
      margin-bottom: 1rem;
    }

    p.description {
      text-align: center;
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    h3 {
      margin-top: 2rem;
      text-align: center;
      font-size: 1.3rem;
      color: #5a2a27;
    }

    .palette {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    .color {
      width: 100px;
      height: 100px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      text-align: center;
    }

    .color.light {
      color: #241c1a;
    }

    .clothing-guide {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 3rem;
    }

    .clothing-item {
      text-align: center;
    }

    .clothing-item img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .clothing-item p {
      margin-top: 5px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h2>Wedding Color Palette</h2>
  <p class="description">
    Our sunset-inspired palette is divided for attire suggestions:
  </p>

  <!-- Male Palette -->
  <h3>Male</h3>
  <div class="palette">
    <div class="color" style="background-color: #985245;">Tierra<br>Cotta</div>
    <div class="color" style="background-color: #df6c49;">Apricot</div>
    <div class="color" style="background-color: #e78d5b;">Orange<br>Spice</div>
  </div>

  <div class="clothing-guide">
    <div class="clothing-item">
      <img src="images/tierra-cotta-shirt.jpg" alt="Tierra Cotta Shirt">
      <p>Tierra Cotta Shirt</p>
    </div>
    <div class="clothing-item">
      <img src="images/apricot-polo.jpg" alt="Apricot Polo">
      <p>Apricot Polo</p>
    </div>
    <div class="clothing-item">
      <img src="images/orange-spice-shorts.jpg" alt="Orange Spice Shorts">
      <p>Orange Spice Shorts</p>
    </div>
  </div>

  <!-- Female Palette -->
  <h3>Female</h3>
  <div class="palette">
    <div class="color light" style="background-color: #eed2b9;">Tawny</div>
    <div class="color" style="background-color: #c49ea9;">Antique<br>Mauve</div>
    <div class="color" style="background-color: #9583b4;">Dark<br>Lavender</div>
  </div>

  <div class="clothing-guide">
    <div class="clothing-item">
      <img src="images/tawny-dress.jpg" alt="Tawny Dress">
      <p>Tawny Dress</p>
    </div>
    <div class="clothing-item">
      <img src="images/antique-mauve-gown.jpg" alt="Antique Mauve Gown">
      <p>Antique Mauve Gown</p>
    </div>
    <div class="clothing-item">
      <img src="images/dark-lavender-skirt.jpg" alt="Dark Lavender Skirt">
      <p>Dark Lavender Skirt</p>
    </div>
  </div>
</body>
</html>
