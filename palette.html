<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wedding Color Palette</title>
  <style>
    body {
       font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem;
      color: #241c1a;
      background: linear-gradient(to bottom, #f9c5bd, #f8b195, #f67280, #c06c84);
      background-attachment: fixed;
      min-height: 100vh;
    }
    h2 {
      text-align: center;
      margin-bottom: 2rem;
    }
    .palette {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }
    .color {
      width: 100px;
      height: 100px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h2>Wedding Color Palette</h2>
  <div class="palette">
    <div class="color" style="background-color: #985245;">Tierra Cotta</div>
    <div class="color" style="background-color: #df6c49;">Apricot</div>
    <div class="color" style="background-color: #e78d5b;">Orange Spice</div>
    <div class="color" style="background-color: #eed2b9; color: #241c1a;">Tawny</div>
    <div class="color" style="background-color: #c49ea9;">Antique Mauve</div>
    <div class="color" style="background-color: #9583b4;">Dark Lavender</div>
  </div>
</body>
</html>
